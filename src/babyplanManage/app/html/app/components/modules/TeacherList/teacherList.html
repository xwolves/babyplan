<!DOCTYPE html>
<form class="form-inline">
	<div class="form-group">
		<label for="filterText" style="font-size: 18px;">模糊查询&nbsp;&nbsp;</label>
		<input type="text" class="form-control" autofocus="autofocus"
			id="filterText" placeholder="请输入查询内容" ng-model="simpleFilter">
	</div>
	<button type="button" class="btn btn-primary" ng-click="queryselect()">查询</button>
</form>


<div style="margin-top: 20px;" class="table-responsive">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<td><a
					ng-click="sortType = 'AccountID'; sortReverse = !sortReverse">
						老师账号 <span ng-show="sortType == 'AccountID' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'AccountID' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a
					ng-click="sortType = 'Name'; sortReverse = !sortReverse">
						老师姓名 <span ng-show="Name == 'Address' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'Name' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				
				<td><a
					ng-click="sortType = 'Mobile'; sortReverse = !sortReverse">
						老师电话 <span ng-show="sortType == 'Mobile' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'Mobile' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				
				<td><a
					ng-click="sortType = 'Sex'; sortReverse = !sortReverse">
						老师性别 <span ng-show="sortType == 'Sex' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'Sex' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a
					ng-click="sortType = 'TeachAge'; sortReverse = !sortReverse">
						教龄 <span ng-show="sortType == 'TeachAge' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'TeachAge' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td><a
					ng-click="sortType = 'Age'; sortReverse = !sortReverse">
						年龄 <span ng-show="sortType == 'Age' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'Age' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td><a
					ng-click="sortType = 'OrgName'; sortReverse = !sortReverse">
						机构名称 <span ng-show="sortType == 'OrgName' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'OrgName' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td><a
					ng-click="sortType = 'CreateTime'; sortReverse = !sortReverse">
						创建时间<span
						ng-show="sortType == 'CreateTime' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'CreateTime' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				
				<td><a
					ng-click="sortType = 'ModifyTime'; sortReverse = !sortReverse">
						修改时间 <span
						ng-show="sortType == 'ModifyTime' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'ModifyTime' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td>打卡记录</td>
				<td></td>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="doc in document "
				ng-Dblclick="editdeposit(doc.AccountID)">
				<td>{{doc.AccountID}}</td>
				<td>{{doc.Name}}</td>
				<td>{{doc.Mobile}}</td>
				<td>{{doc.Sex|Sexchange}}</td>
				<td>{{doc.Age}}</td>
				<td>{{doc.TeachAge}}</td>
				<td>{{doc.OrgName}}</td>
				<td>{{doc.CreateTime|date:'yyyy-MM-dd HH:mm'}}</td>
				<td>{{doc.ModifyTime|date:'yyyy-MM-dd HH:mm'}}</td>
				<td><button class="btn btn-primary" type="button"
						ng-click="teacherdetail(doc)">老师详细信息</button></td>
				<td><button class="btn btn-primary" type="button"
						ng-click="outOrg(doc)">退出机构</button></td>
			</tr>
		</tbody>

	</table>


	<tm-pagination conf="paginationConf"></tm-pagination>
</div>
