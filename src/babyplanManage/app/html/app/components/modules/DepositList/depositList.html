<!DOCTYPE html>

<form class="form-inline">
	<button type="button" class="btn btn-primary" ng-click="addDepost()">新增机构</button>
	<div class="form-group">
		<label for="filterText" style="font-size: 18px;">模糊查询&nbsp;&nbsp;</label>
		<input type="text" class="form-control" autofocus="autofocus"
			id="filterText" placeholder="请输入查询内容" ng-model="simpleFilter">
	</div>
	<button type="button" class="btn btn-primary" ng-click="queryselect()">查询</button>
</form>

<div style="margin-top: 20px;" class="table-responsive">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<td><a
					ng-click="sortType = 'AccountID'; sortReverse = !sortReverse">
						机构账号 <span ng-show="sortType == 'AccountID' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'AccountID' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a
					ng-click="sortType = 'OrgName'; sortReverse = !sortReverse">
						机构地址 <span ng-show="OrgName == 'Address' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'OrgName' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a
					ng-click="sortType = 'Address'; sortReverse = !sortReverse">
						机构地址 <span ng-show="sortType == 'Address' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'Address' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a
					ng-click="sortType = 'ContactName'; sortReverse = !sortReverse">
						联系人姓名 <span ng-show="sortType == 'ContactName' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'ContactName' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td><a
					ng-click="sortType = 'ContactPhone'; sortReverse = !sortReverse">
						联系人电话 <span ng-show="sortType == 'ContactPhone' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'ContactPhone' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td><a
					ng-click="sortType = 'LicenseType'; sortReverse = !sortReverse">
						执照类型 <span ng-show="sortType == 'LicenseType' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'LicenseType' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td><a
					ng-click="sortType = 'PlaceContractType'; sortReverse = !sortReverse">
						场地类型 <span
						ng-show="sortType == 'PlaceContractType' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'PlaceContractType' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td>机构老师</td>
				<td>机构孩子</td>
				<td>机构详情</td>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="doc in document "
				ng-Dblclick="editdeposit(doc.AccountID)">
				<td>{{doc.AccountID}}</td>
				<td>{{doc.OrgName}}</td>
				<td>{{doc.Address}}</td>
				<td>{{doc.ContactName}}</td>
				<td>{{doc.ContactPhone}}</td>
				<td>{{doc.LicenseType|LiceseTypechange}}</td>
				<td>{{doc.PlaceContractType|PlaceContractTypechange}}</td>
				<td><button class="btn btn-primary" type="button"
						ng-click="teacherdeposit(doc.AccountID)">查看机构老师</button></td>
				<td><button class="btn btn-primary" type="button"
						ng-click="childrendeposit(doc.AccountID)">查看机构孩子</button></td>
				<td><button class="btn btn-primary" type="button"
						ng-click="editdeposit(doc.AccountID)">查看机构详情</button></td>
			</tr>
		</tbody>

	</table>


	<tm-pagination conf="paginationConf"></tm-pagination>

</div>
