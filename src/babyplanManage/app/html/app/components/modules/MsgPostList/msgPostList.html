<!DOCTYPE html>

<form class="form-inline">
	<div class="form-group">
		<label for="filterText" style="font-size: 18px;">模糊查询&nbsp;&nbsp;</label>
		<input type="text" class="form-control" autofocus="autofocus"
			id="filterText" placeholder="请输入查询内容" ng-model="simpleFilter">
	</div>
	<button type="button" class="btn btn-primary" ng-click="queryselect()">查询</button>
</form>

<!-- 
PublisherID	int64	发布老师的账号
DepositID	int64	托管机构账号
Longitude	float	信息发布的位置经度
Latitude	float	信息发布的位置纬度
ClickCount	int64	总浏览次数
InfoType	int32	信息类型（1：就餐；2：培训；3：活动；4：作业）
 -->
<div style="margin-top: 20px;" class="table-responsive">
	<table class="table table-bordered table-striped">
		<thead>
			<tr>
				<td><a
					ng-click="sortType = 'PublisherID'; sortReverse = !sortReverse">
						发布老师账号 <span ng-show="sortType == 'PublisherID' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'PublisherID' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a
					ng-click="sortType = 'Name'; sortReverse = !sortReverse">
						发布老师姓名 <span ng-show="sortType == 'Address' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'Name' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a
					ng-click="sortType = 'DepositID'; sortReverse = !sortReverse">
						机构账号<span ng-show="sortType == 'DepositID' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'DepositID' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				<td><a
					ng-click="sortType = 'OrgName'; sortReverse = !sortReverse">
						机构名称<span ng-show="sortType == 'OrgName' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'OrgName' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td><a
					ng-click="sortType = 'ClickCount'; sortReverse = !sortReverse">
						总浏览次数 <span ng-show="sortType == 'ClickCount' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'ClickCount' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td><a
					ng-click="sortType = 'InfoType'; sortReverse = !sortReverse">
						信息类型 <span ng-show="sortType == 'InfoType' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'InfoType' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td><a
					ng-click="sortType = 'Status'; sortReverse = !sortReverse">
						发布状态 <span ng-show="sortType == 'Status' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'Status' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				
				
				<td><a
					ng-click="sortType = 'StarCount'; sortReverse = !sortReverse">
						点赞的个数 <span
						ng-show="sortType == 'StarCount' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'StarCount' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>
				
				<td><a
					ng-click="sortType = 'CreateTime'; sortReverse = !sortReverse">
						创建时间<span
						ng-show="sortType == 'CreateTime' && !sortReverse"
						class="fa fa-caret-down"></span> <span
						ng-show="sortType == 'CreateTime' && sortReverse"
						class="fa fa-caret-up"></span>
				</a></td>

				<td></td>
			</tr>
		</thead>

		<tbody>
			<tr ng-repeat="doc in document "
				ng-Dblclick="editdeposit(doc.PublisherID)">
				<td>{{doc.PublisherID}}</td>
				<td>{{doc.Name}}</td>
				<td>{{doc.DepositID}}</td>
				<td>{{doc.OrgName}}</td>
				<td>{{doc.ClickCount}}</td>
				<td>{{doc.InfoType|dailyinfoTypefilter}}</td>
				<td>{{doc.Status|dailyStatusfilter}}</td>
				<td>{{doc.StarCount}}</td>
				<td>{{doc.CreateTime|date:'yyyy-MM-dd HH:mm'}}</td>
				<td><button class="btn btn-primary" type="button"
						ng-click="msgPostDetial(doc)">信息详情</button></td>

			</tr>
		</tbody>

	</table>


	<tm-pagination conf="paginationConf"></tm-pagination>
</div>
