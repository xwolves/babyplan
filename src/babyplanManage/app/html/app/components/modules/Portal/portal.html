<!DOCTYPE html>
<nav class="navbar navbar-inverse navbar-fixed-top" ng-hide="hide">
    <div class="container-fluid" >
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">{{title}}</span>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li ng-repeat="btn in navbtns">
                    <a ng-href="{{btn.url}}" ng-show="btn.show||btnHide">{{btn.name}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">

    <div class="row">
      <!-- style="position:fixed" -->
        <div class="col-sm-3 col-md-2 sidebar" ng-hide="hide" style="position:fixed">
            <ul class="nav nav-sidebar">
                <li ng-repeat="menu in menus" ng-class="{1: 'active', 0: 'inactive'}[menu.active]" style="font-size: 20px;">
                    <a ui-sref="{{menu.url}}" ng-show="menu.show||btnHide">
                        <span class="{{menu.icon}}"></span>
                        &nbsp;
                        {{menu.name}}
                    </a>
                </li>
            </ul>

        </div>
        <div ui-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        </div>
    </div>

</div>
