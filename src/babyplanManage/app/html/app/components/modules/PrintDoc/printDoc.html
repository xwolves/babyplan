<!DOCTYPE html>

<form class="form-horizontal" print-section>

    <div class="text-center">
        <!-- <canvas id="barcode"></canvas> -->
        <div id="barcode"  style="margin: 0 auto;"></div>
    </div>

    <div class="form-group" style="margin-top: 20px;">
        <label  class="col-sm-2 control-label">发文名称</label>
        <div class="col-sm-10">
            <label class="form-control">{{doc.fwmc}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">发文描述</label>
        <div class="col-sm-10">
            <label class="form-control" style="height: 100px;">{{doc.fwms}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">发文人</label>
        <div class="col-sm-10">
            <label class="form-control">{{doc.fwrymc}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">发文人部门</label>
        <div class="col-sm-10">
            <label class="form-control">{{doc.fwrybm}}</label>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">发文人手机</label>
        <div class="col-sm-10">
            <label class="form-control">{{doc.fwrysj}}</label>
        </div>
    </div>
</form>
<div class="text-center" style="margin-top: 50px;" print-hide>
    <hr>
    <button class="btn btn-primary" type="button" print-btn style="width: 100px;">打印</button>
    <button class="btn " type="button" ng-click="cancel()" style="margin-left: 20px;width: 100px;">返回</button>
</div>
