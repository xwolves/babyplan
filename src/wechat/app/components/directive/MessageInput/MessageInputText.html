<div class="input_content" ng-class="{'light_bottom_border':!vm.noBorder}">
    <left>
        {{vm.label}}<span ng-if="vm.required" style="color:red">*</span>
    </left>
    <right>
        <input style="width:200px" ng-model="vm.model" ng-disabled="vm.disabled" ng-required="vm.required" type="{{vm.type}}" class="input-right" placeholder="{{vm.placeholder}}" />
    </right>
</div>
