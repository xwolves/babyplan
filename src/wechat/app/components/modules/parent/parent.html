
<ion-view view-title="家长信息">
    <ion-nav-buttons side="left">
        <a class="button button-icon icon ion-ios-arrow-back" ng-click="vm.back()"></a>
    </ion-nav-buttons>
    <ion-content>
        <div class="weui_cells_title">家长信息</div>
        <div class="weui_cells">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>姓名</p>
                </div>
                <div class="weui_cell_ft">{{vm.parent.name}}</div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>昵称</p>
                </div>
                <div class="weui_cell_ft">{{vm.parent.nickname}}</div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>性别</p>
                </div>
                <div class="weui_cell_ft">{{vm.parent.sex|gendarChange}}</div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>手机号码</p>
                </div>
                <div class="weui_cell_ft">{{vm.parent.mobile}}</div>
            </div>
        </div>
        <div class="weui_cells_title">孩子信息</div>
        <ion-list>

            <ion-item class="weui_cell_bd weui_cell_primary" collection-repeat="item in vm.children">
                <p style="font-size: 18px;font-weight:bold">{{item.name}}<span style="float: right;font-weight: normal">{{item.gendar|gendarChange}}</span></p>
            </ion-item>

            <div class="item" ng-if="vm.children !== undefined && !vm.children.length" class="no-results">
                <p>无相关记录</p>
            </div>
        </ion-list>

    </ion-content>
</ion-view>
