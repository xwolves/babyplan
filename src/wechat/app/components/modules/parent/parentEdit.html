        <div class="list">
            <label class="item item-input item-input-right-align">
                <span class="input-label">姓名</span>
                <input type="text" ng-model="vm.parentInfo.name">
            </label>
            <label class="item item-input item-input-right-align">
                <span class="input-label">昵称</span>
                <input type="text" ng-model="vm.parentInfo.nickName">
            </label>

            <label class="item item-input item-input-right-align">
                <span class="input-label" >电话</span>
                <input type="tel" ng-model="vm.parentInfo.mobile">
            </label>

            <div class="item item-toggle">
                性别
                <label class="toggle toggle-assertive">
                    <input type="checkbox" ng-model="vm.parentInfo.sex">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </div>
        </div>

        <div class="padding">
            <button class="button button-block button-positive">
                保存
            </button>
        </div>
        
       
    </ion-content>
