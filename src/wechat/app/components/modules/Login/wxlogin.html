<ion-view view-title="托管系统">
    <ion-content>
        <div class="weui_msg">
            <div class="weui_icon_area">
                <img ng-src="img/title.png" />
            </div>
            <div class="weui_text_area">
                <h2 class="weui_msg_title">托管系统</h2>
                <p class="weui_msg_desc">{{vm.info}}</p>
                <button ng-if="vm.info && vm.isDev " class="button button-small button-positive" ng-click="vm.showLoginModal()">登陆</button>
            </div>
        </div>
    </ion-content>
</ion-view>
