<ion-view view-title="用户退出">
    <ion-content>
        <p style="text-align: center;margin: 50px;">{{vm.text}}</p>

        <button class="button button-block button-positive" ng-click="vm.exit()">
            确定退出
        </button>
        <button class="button button-block button-calm" ng-click="vm.back()">
            取消
        </button>
    </ion-content>
</ion-view>
