<ion-view view-title="新建信息">
    <ion-nav-buttons side="left">
        <a class="button button-icon icon ion-ios-arrow-back" ng-click="vm.back()"></a>
    </ion-nav-buttons>
    <ion-content>
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                <label class="weui_label">信息类型</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <select class="weui_select" ng-model="vm.dailyType">
                    <option value='1'>就餐</option>
                    <option value='2'>培训</option>
                    <option value='3'>活动</option>
                    <option value='4'>作业</option>
                    <option value='5'>接入</option>
                    <option value='6'>送达</option>
                </select>
            </div>
        </div>
        <div class="weui_cells weui_cells_form" style="margin-top: 0px;">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui_uploader">
                        <div class="weui_uploader_hd weui_cell">
                            <div class="weui_cell_bd weui_cell_primary">相片上传</div>
                            <div class="weui_cell_ft">{{vm.imgs.length}}/6</div>
                        </div>
                        <div class="weui_uploader_bd">

                            <ul class="weui_uploader_files">
                                <li ng-repeat="curImg in vm.imgshow " class="weui_uploader_file" style="background-image:url({{curImg}})"></li>

                                <!--
                                 <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                 <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                 <li class="weui_uploader_file" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)"></li>
                                 <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                     <div class="weui_uploader_status_content">
                                         <i class="weui_icon_warn"></i>
                                     </div>
                                 </li>
                                 <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                     <div class="weui_uploader_status_content">50%</div>
                                 </li>
                                -->
                            </ul>
                            <div class="weui_uploader_input_wrp" ng-hide="vm.imgshow.length==6">
                                <input class="weui_uploader_input" type="file" id="fileinput" accept="image/*" onchange="angular.element(this).scope().fileSelect(event)"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>

        <div class="weui_cells_title">简单说明</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="请输入内容" rows="5" ng-model="vm.desc"></textarea>
                    <div class="weui_textarea_counter"><span>{{vm.desc.length}}</span>/200</div>
                </div>
            </div>
        </div>

    </ion-content>

    <div class="bar bar-footer">
        <button class="weui_btn" ng-class="{ 'weui-btn_disabled':vm.isClicked,'weui_btn_primary': !vm.isClicked}" style="width: 100%;" ng-click="vm.save(0)">提交</button>
    </div>

</ion-view>
