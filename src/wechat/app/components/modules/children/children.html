<ion-view view-title="孩子托管信息">
    <ion-content>
        <div class="header" style="height: 20%;background-color: #10AEFF">
            <div id="parent" style="text-align: center;">
                <div style="display:inline-block;margin-top: 20px;">
                    <!-- wechat.pic -->
                    <img style="float: left;" ng-src="{{vm.parent.wechat.headimgurl}}"
                         onload='if (this.width>64 || this.height>100) if (this.width/this.height>64/100) this.width=64; else this.height=100;' >
                    <div style="float: left;margin-top: 10px; margin-left: 10px;">
                        <!-- wechat.name -->
                        <h4>{{vm.parent.wechat.nickname}}</h4>
                        <p style="margin-top: -10px;">某某某小孩家长</p>
                    </div>

            </div>
        </div>
