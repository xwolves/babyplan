<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- 家长 Tab -->
  <div ng-if="vm.who=='2'">
    <ion-tab title="孩子信息" icon-off="ion-happy-outline" icon-on="ion-happy" href="#/tabs/children">
      <ion-nav-view name="tab-children"></ion-nav-view>
    </ion-tab>

    <ion-tab title="附近" icon-off="ion-ios-navigate-outline" icon-on="ion-ios-navigate" href="#/tabs/nearby">
      <ion-nav-view name="tab-nearby"></ion-nav-view>
    </ion-tab>


    <ion-tab title="我的订单" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tabs/order">
      <ion-nav-view name="tab-order"></ion-nav-view>
    </ion-tab>

    <ion-tab title="设置" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/tabs/profile">
      <ion-nav-view name="tab-profile"></ion-nav-view>
    </ion-tab>
  </div>

  <!-- 机构 Tab -->
  <div ng-if="vm.who=='1'">
    <ion-tab title="我的机构" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tabs/orgnize">
      <ion-nav-view name="tab-orgnize"></ion-nav-view>
    </ion-tab>

    <ion-tab title="信息通知" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tabs/message">
      <ion-nav-view name="tab-message"></ion-nav-view>
    </ion-tab>
  </div>

  <!-- 老师 Tab -->
  <div ng-if="vm.who=='3'">

    <ion-tab title="信息通知" icon-off="ion-ios-filing-outline" icon-on="ion-ios-filing" href="#/tabs/message">
      <ion-nav-view name="tab-message"></ion-nav-view>
    </ion-tab>

  </div>
</ion-tabs>
